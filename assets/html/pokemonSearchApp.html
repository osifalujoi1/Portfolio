<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pokemonSearch.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1 class="title">Pokemon Search App</h1>
      <input id="search-input" required/>
      <button  type="submit" id="search-button">Search</button>
      <p>Sprite: </p>
      <div id="sprite-container"></div>
      <p>Name: </p>
      <div id="pokemon-name"></div>
      <p>ID: </p>
      <div id="pokemon-id"></div>
      <p>Weight: </p>
      <div id="weight"></div>
      <p>Height: </p>
      <div id="height"></div>
      <p>Type: </p>
      <div id="types"></div>
      <p>HP: </p>
      <div id="hp"></div>
      <p>Attack: </p>
      <div id="attack"></div>
      <p>Defense: </p>
      <div id="defense"></div>
      <p>Special Attack: </p>
      <div id="special-attack"></div>
      <p>Special Defense: </p>
      <div id="special-defense"></div>
      <p>Speed: </p>
      <div id="speed"></div>
    </main>
    <script src="../js/pokemonSearch.js"></script>

  </body>
</html>
